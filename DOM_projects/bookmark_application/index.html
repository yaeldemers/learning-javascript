<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form action="my-4">
                    <h1 class=mb-4>Bookmark Application</h1>
                    <div class="form-group">
                        <label for="textField">Text</label>
                        <input type="text" class="form-control" id="textField" value="">
                    </div>

                    <div class="form-group">
                        <label for="urlField">URL</label>
                        <input type="text" class="form-control" id="urlField" value="">
                    </div>
                    
                    <button id="bookmark_btn" class="btn-block mt-4" style="width:100%" >Bookmark</button>
                </form>

                <div class="bookmarks mt-5"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
